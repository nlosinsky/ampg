<div courseBorder [createdDate]="course.createdDate" class="course-item" [ngClass]="{'course-item--top-rated':course.topRated}">
    <div class="course-item__details details">
        <div class="details__info">
            <div>
                <span>{{course.name | uppercase}}</span>
                <span>{{course.id}}</span>
                <span>{{course.duration | minutesToHours}}</span>
                <span *ngIf="course.topRated" class="icon__top-rated"></span>
            </div>
            <div>
                <p>{{course.createdDate | date: 'medium'}}</p>
            </div>
        </div>
        <p class="details__short-desc">{{course.shortDescription}}</p>
    </div>
    <div class="course-item__actions">
        <button>Edit course</button>
        <button (click)="deleteCourseItem(course.id)">Delete</button>
    </div>
</div>
