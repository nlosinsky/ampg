<div class="course-item">
    <div class="course-item__details details">
        <div class="details__info">
            <div>
                <span>{{name}}</span>
                <span>{{duration}}</span>
            </div>
            <div>
                <p>{{date | date: 'medium'}}</p>
            </div>
        </div>
        <p class="details__short-desc">{{shortDescription}}</p>
    </div>
    <div class="course-item__actions">
        <button>Edit course</button>
        <button (click)="deleteCourseItem(id)">Delete</button>
    </div>
</div>
