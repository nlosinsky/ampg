<div class="course-item">
    <div class="course-item__details details">
        <div class="details__info">
            <div>
                <span>{{courseItem.name}}</span>
                <span>{{courseItem.id}}</span>
                <span>{{courseItem.duration}}</span>
            </div>
            <div>
                <p>{{courseItem.date | date: 'medium'}}</p>
            </div>
        </div>
        <p class="details__short-desc">{{courseItem.shortDescription}}</p>
    </div>
    <div class="course-item__actions">
        <button>Edit course</button>
        <button (click)="deleteCourseItem(courseItem.id)">Delete</button>
    </div>
</div>
