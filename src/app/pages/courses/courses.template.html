<toolbox (query)="findCourses($event)"></toolbox>

<h1>Courses Component</h1>

<course *ngFor="let course of coursesList | orderBy: 'date'" [course]="course" (deleteItem)="onDeleteItem($event)"></course>

<div *ngIf="!coursesList.length" class="no-data-block">No data. Feel free to add new course.</div>

<pagination [start]="currentPage" [count]="itemsPerPage" [allCount]="coursesCount" (pageChanged)="onPageChange($event)"></pagination>
