<toolbox (query)="findCourses($event)"></toolbox>

<h1>Courses Component</h1>

<course *ngFor="let course of coursesList$ | async" [course]="course" (deleteItem)="onDeleteItem($event)"></course>

<div *ngIf="!(coursesList$ | async)?.length" class="no-data-block">No data. Feel free to add new course.</div>

<pagination [start]="currentPage" [count]="itemsPerPage" [allCount]="coursesCount$ | async" (pageChanged)="onPageChange($event)"></pagination>
