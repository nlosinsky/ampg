<form class="form" [formGroup]="addCourseForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form__row">
        <label>Title</label>
        <input type="text" formControlName="title">
    </div>
    <div class="form__row">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
    </div>
    <div class="form__row">
        <label>Date</label>
        <date-input formControlName="date"></date-input>
    </div>
    <div class="form__row">
        <label>Duration</label>
        <input-in-minutes formControlName="duration"></input-in-minutes>
    </div>
		<div class="form__row">
			<label>Authors</label>
			<authors-list [authorsList]="authorsList" formControlName="authors"></authors-list>
		</div>

    <div class="form__row form__buttons">
        <button type="submit" [disabled]="addCourseForm.invalid">Save</button>
        <button (click)="onCancel()">Cancel</button>
    </div>
</form>
