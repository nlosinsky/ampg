<div class="form">
    <div class="form__row">
        <label>Title</label>
        <input type="text">
    </div>
    <div class="form__row">
        <label>Description</label>
        <textarea></textarea>
    </div>
    <div class="form__row">
        <label>Date</label>
        <date-input></date-input>
    </div>
    <div class="form__row">
        <label>Duration</label>
        <input-in-minutes></input-in-minutes>
    </div>
    <div class="form__row form__buttons">
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
