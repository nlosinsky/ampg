<form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form__row">
        <label for="login">Login</label>
        <input
            id="login"
            type="text"
            placeholder="Login"
            name="login"
            [ngModel]="loginForm.login"
            required>
    </div>
    <div class="form__row">
        <label for="password">Password</label>
        <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            [ngModel]="loginForm.password"
            required>
    </div>
    <div class="form__row form__buttons">
        <button type="submit" [disabled]="loginForm.invalid || loginForm.pristine">Enter</button>
    </div>
</form>
