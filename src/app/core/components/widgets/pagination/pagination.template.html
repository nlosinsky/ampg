<nav *ngIf="allCount" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item"
            [ngClass]="{'disabled': isFirstPage()}"
        >
            <a class="page-link" href="#" tabindex="-1" (click)="prevPage($event)">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">Current page: {{start}}</a></li>
        <li class="page-item"
            [ngClass]="{'disabled': isLastPage()}"
        >
            <a class="page-link" href="#" (click)="nextPage($event)">Next</a>
        </li>
    </ul>
</nav>
